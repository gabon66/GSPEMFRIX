<div class="row">
 <div class="col-md-12 col-sm-12 col-xs-12">

  <h3>Gestión Puesta en Marcha <i ng-show="cargando==true" class="fa fa-refresh fa-spin fa-1x fa-fw"></i>
   <span class="sr-only">Loading...</span></h3>
  </div>
 <div ng-show="showperfiledit==true" class="row">

  <div class="col-md-12 col-sm-12 col-xs-12">
   <div class="x_panel">
    <div class="x_title">
     <h2>Materiales Alertados <small></small></h2>
     <div class="clearfix">
     </div>

    </div>
    <div class="x_content" style="height:  60% ;overflow: auto" id="exportable">

     <table class="table table-bordered warning">
      <thead>
      <tr>
       <th>#</th>
       <th>ID</th>
       <th>Nombre</th>
       <th>Descripción</th>
       <th>Stock Actual</th>
       <th>Umbral Mínimo</th>
      </tr>
      </thead>
      <tbody>
      <tr ng-repeat="item in stock | filter:{name:filtromaterial}" class="warning">
       <th>{{ $index +1 }}</th>
       <td>{{ item.idCustom }}</td>
       <td>{{ item.name }}</td>
       <td>{{ item.descript }}</td>
       <td>{{ item.stock }}</td>
       <td>{{ item.umbralmin }}</td>

      </tr>
      </tbody>
     </table>

    </div>
    <div class="x_content">
    </div>
   </div>
  </div>
 </div>
</div>
